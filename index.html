<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="/artracker/aframe-gif-shader.js"></script>
  <body style="margin : 0px; overflow : hidden;">
      <a-scene embedded arjs>
          <a-marker type="pattern" preset="custom" url="/artracker/pattern-artracker.patt">
            
              <a-box position="-3 -16 -3" rotation="0 45 0" height="2" width="2" depth="2" color="#C4BAFE"></a-box>
              <a-sphere position="0 -16 0" radius="1.5" color="#82E3E3"></a-sphere>
              <a-cylinder position="3 -16 3" radius="1.5" height="2.5" color="#DFN0B6"></a-cylinder>
            
             <a-entity
                        position="0 0 0"
                        scale="1 1 1"
                        rotation="-90 0 0"
                        obj-model="obj:url(/artracker/lotusLowest.obj)">
            </a-entity>
            
            <a-box
                   scale="1 1 0"
                   position="0 0 0"
                   rotation="270 0 0"
                   crossorigin
                   material="shader:gif; src:url(artracker/kitty.gif);" gif="" transparent="true" gif="">
              </abox>
            
          </a-marker>
          <a-entity camera></a-entity>
      </a-scene>
  </body>
</html>
