<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="/artracker/aframe-gif-shader.js"></script>
  <body style="margin : 0px; overflow : hidden;">
      <a-scene embedded arjs>
          <a-marker type="pattern" preset="custom" url="/artracker/pattern-artracker.patt">
                    
            <a-box
                   scale="1 1 0"
                   position="0 0 0"
                   rotation="270 0 0"
                   crossorigin
                   material="shader:gif; src:url(artracker/kitty.gif);" gif="">
              </abox>
            
          </a-marker>
          <a-entity camera></a-entity>
      </a-scene>
  </body>
</html>
